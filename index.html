<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EASY-VRECO</title>
	<!-- enlace estilos de css -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<!-- enlace con bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
	<!-- seccion titulo -->
	<section class="titleSection">
			<div class="row">
				<div class="col-md-12">
					<h1 class="title">EASY-VRECO</h1>
				</div> <!-- fin col -->
			</div><!-- fin row -->
	</section>

	<!-- seccion de botones -->
	<section id="botons">
		<div class="row">

			<div class="col-sm-12 col-md-3 btn">
				<button id="encontrar">Encuentrame!!</button>
			</div> <!-- fin col -->
			<div class="col-sm-12 col-md-3 btn">
				<label>Origen:</label><input id="pto-partida" type="text" name="type" placeholder="Ingrese origen">
			</div> <!-- fin col -->
			<div class="col-sm-12 col-md-3 btn">
				<label>Destino:</label><input id="pto-llegada" type="text" placeholder="Ingrese destino">
			</div> <!-- fin col -->
			<div class="col-sm-12 col-md-3 btn">
				<button id="trazar-ruta">Trazar ruta</button>
			</div> <!-- fin col -->

		</div><!-- fin row -->
	</section>
	<!-- seccion del mapa -->
	<section class="mapaSection">
		<div class="row">
				<div class="col-md-12">
					<div id="map"><!--aqui ira el mapa!!--></div>
				</div> <!-- fin col -->
		</div><!-- fin row -->
	</section>


	<!-- scripts -->
	<!-- enlace app javascript -->
	<script src="assets/js/app.js"></script>
	<!-- enlace jquery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- enlace bootstap -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- script para mapa -->
	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBNq_UtOGDu7Veg1yGzIgG4nJJ6Umv6o8M&callback=initMap&libraries=places"></script>
</body>
</html>
